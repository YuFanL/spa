<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
</head>
<body>
<div class="rectangle">
  <label for="">宽度：</label>
  <input class="rectangle__width" type="textbox">
  <br>
  <label for="">高度：</label>
  <input class="rectangle__height" type="textbox">
  <br>
  <input class="rectangle__calc" type="button">
  <br>
  <label for="">周长：</label>
  <input class="rectangle__perimeter" type="textbox">
  <br>
  <label for="">面积：</label>
  <input class="rectangle__area" type="textbox">
</div>
</body>
</html>
